# Fly.io configuration file
app = "harvest-hub-backend"
primary_region = "sin"  # Singapore region (gần Việt Nam)

[build]
  dockerfile = "Dockerfile"

[env]
  JAVA_VERSION = "21"
  SPRING_PROFILES_ACTIVE = "production"

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api-docs"
