# 1. Comment dòng ONLINE và uncomment dòng OFFLINE
# 2. Đảm bảo MongoDB Local đã cài đặt và chạy (port 27017)
# 3. Xem file MONGODB_MIGRATION_GUIDE.md để biết chi tiết

